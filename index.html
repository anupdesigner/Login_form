<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <meta name="description" content="login">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body> 
        <div id="wrapper">
            <div class="main">
                <h2>SIGN IN</h2>

                    <input type="text" placeholder="Name" name="Name"/>

                </form>
                <div class="social">
                    <span>SIGN IN WITH</span>
                    <a href="https://plus.google.com/" ><img src="images/google.jpg" alt="G+"/></a>
                    <a href="https://twitter.com/login" ><img src="images/twitter.jpg" alt="Twitter"/></a>
                    <a href="https://facebook.com/login" ><img src="images/facebook.jpg" alt="Facebook"/></a>
                </div>
                
            </div>    
        </div>
